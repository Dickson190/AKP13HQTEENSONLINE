<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parish Event Registration</title>
    <link rel="stylesheet" href="form.css">
    <style>
        /* Notification Box */
#successNotification {
    display: none; /* Hidden by default */
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 20px;
    font-size: 16px;
    border-radius: 5px;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 500px;
    z-index: 9999;
    text-align: center;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Show notification */
#successNotification.show {
    display: block;
    animation: fadeInOut 5s ease-in-out;
}

/* Animation for fading in and out */
@keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
}
    </style>
</head>
<body>

    <div class="container">
        
        <div id="successNotification">Form submitted successfully!</div>
        <h2>MOP MINISTRATION FORM</h2>

        <form id="eventForm">
            <div class="form-group">
                <label for="parish">Parish Name</label>
                <input type="text" id="parish" required>
            </div>

            <div class="form-group">
                <label for="event">Event</label>
                <select id="event">
                    <option>Moment of Praise (MOP)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="position">Position in Parish</label>
                <input type="text" id="position" required>
            </div>

            <div class="form-group"><!--  -->
                <label for="message">Message/ Ministration</label>
                <textarea id="message" required></textarea>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">WhatsApp Phone Number</label>
                <input type="text" id="phone" placeholder="+234xxxxxxxxxx" required>
                <p class="error" id="phoneError">Enter a valid WhatsApp number (e.g., +234xxxxxxxxxx).</p>
            </div>

            <div class="form-group">
                <label for="location">Location / Address</label>
                <input type="text" id="location" required>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
            <button type="button" class="btn-back" onclick="goBack()">Go Back</button>
        </form>
    </div>
<script src="form.js"></script>
</body>
</html>
